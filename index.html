<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>
    <div class="container">
        <nav class="navbar navbar-light bg-transparent justify-content-end">
            <img id="mainlogo" src="./assets/images/ffvii-logo.png" alt="FFVII Logo">
            <span class="navbar-brand mt-4 h1 text-light justify-content-center font-weight-bold">RPG</span>
        </nav>

        <div class="row">
            <div class="col-12 mt-2">
                <h3>Your Character</h3>
            </div>
            <div class="col-2 m-1 character-back">
                <h5 class="text-danger mt-1">Cloud</h5>
                <img id=character-icon src="./assets/images/cloud-face-icon.jpg" alt="Cloud Strife">
                <h5 class="text-danger mt-2">100</h5>
            </div>
            <div class="col-2 m-1 character-back">
                <h5 class="text-danger mt-1">Barret</h5>
                <img id=character-icon src="./assets/images/barret-face-icon.jpg" alt="Barret">
                <h5 class="text-danger mt-2">100</h5>
            </div>
            <div class="col-2 m-1 character-back">
                <h5 class="text-danger mt-1">Aeris</h5>
                <img id=character-icon src="./assets/images/aeris-face-icon.jpg" alt="Aeris">
                <h5 class="text-danger mt-2">100</h5>
            </div>
            <div class="col-2 m-1 character-back">
                <h5 class="text-danger mt-1">Tifa</h5>
                <img id=character-icon src="./assets/images/tifa-face-icon.jpg" alt="Tifa">
                <h5 class="text-danger mt-2">100</h5>
            </div>
            <div class="col-2 m-1 character-back">
                <h5 class="text-danger mt-1">Vincent</h5>
                <img id=character-icon src="./assets/images/vincent-face-icon.jpg" alt="Vincent">
                <h5 class="text-danger mt-2">100</h5>
            </div>
            <div id="your-char">

            </div>
        </div>

        <div class="row">
            <div class="col-12 mt-2">
                <h3>Enemies Available to Attack</h3>
            </div>
            <div id="enemies-avail">

            </div>
        </div>
        <div class="row">
            <div class="col-12 mt-2">
                <h3>Fight Section</h3>
            </div>
            <div id="fight-section">
                <button type="button" class="btn btn-danger btn-lg ml-3">Attack</button>
            </div>
        </div>

        <div class="row">
            <div class="col-12 mt-2">
                <h3>Defender</h3>
            </div>
            <div id="defender">

            </div>
        </div>

        <div class="row">
            <div id="messagebox">

            </div>
        </div>

    </div>



    <script type="text/javascript" src="assets/javascript/game.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
</body>

</html>
